<html>
<link rel="stylesheet" href="todopagestyle.css" type="text/css">
<head>
</head>
<body><center>
	<p class="todoTitle"> Do these items: <br></p>
	<table cellspacing="10">
	<tr>
	<td width="300">
	<todohead>High Priority</todohead>
	<section priority="high"><ul>
		<li>Do Task A.</li>
		<li>Do Task B.</li>
		<li>Do Task C.</li>
	</ul>	
	</section>
	<todohead>Medium Priority</todohead>
	<section priority="med"><ul>
		<li>Do Task D.</li>
		<li>Do Task E.</li>
		<li>Do Task F.</li>
	</ul>
	</td>
	<td width="300">
	</section>
	<todohead>Low Priority</todohead>
	<section priority="low"><ul>
		<li>Do Task G.</li>
		<li>Do Task H.</li>
		<li>Do Task I.</li>
	</ul>	
	</section>
	<todohead>Complete</todohead>
	<section priority="done"> <ul>
		<li>Do Task J.</li>
		<li>Do Task K.</li>
		<li>Do Task L.</li>
	</ul>	
	</section>
	</td>
	</tr>
	</table>
</center></body>
